<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">
<body>
        <div class="box" style="background-image:url(https://th.bing.com/th/id/R.63be24348856919856f4184631a12f55?rik=qh3r9%2fTo2jgAow&riu=http%3a%2f%2fwallpapercave.com%2fwp%2f9quGkLG.jpg&ehk=0Xx4Qv2EDKAKYFWXlL4agJowBrvKUasWzeH%2fBkx2PUE%3d&risl=&pid=ImgRaw&r=0) ;" height: 1000px>
            <div class="container">
                <div>
                    <h1 class="text-center">JAVA SCRIPT</h1>
                    <h5 class="text-center">Number of Seates :23</h5>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div>
                          <img src="https://media.istockphoto.com/vectors/training-keywords-with-icons-vector-id628747380?k=6&m=628747380&s=612x612&w=0&h=QZCVal1Isr8eRw7SdrmYPeGZfPnlF3Cc7m2C_9OymNQ=" class="rounded-circle" style ="width: 350px;"></img>
                        </div>
                    </div>
                    <div class="col-6">
                        <form>
                            <div class="form-group row">
                                <label for="Name" class="col-md-2 mb-2">Name:</label>
                                <div class="col-sm-10">
                                  <input type="Name" class="form-control" id="Name">
                                </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputEmail3" class="col-md-2 mb-2">Email:</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="Phone" class="col-md-2 mb-2">Phone No:</label>
                              <div class="col-sm-10">
                                <input type="Phone" class="form-control" id="Phone">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="seats" class="col-md-2 mb-2">Number of Seats:</label>
                                <div class="col-sm-10">
                                  <select type="Seats" class="custom-select" id="Seats">
                                    <option>choose..</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                  </select> 
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="Attende" class="col-md-2 mb-2">No of Attende:</label>
                                <div class="col-sm-10">
                                    <input type="Attende" class="form-control" id="Attende">
                                </div>
                              </div>
                            <div class="row-cols-2">
                              <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="submit" class="btn btn-primary">Cancel</button>
                              </div>
                            </div>
                          </form>                      
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
